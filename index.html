<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CDS Design Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Micron Chemical Distribution System – Design Tool</h1>

<section>
  <h2>1. Tool Flow & Diversity</h2>

  <label>Peak Flow per Tool (LPM)</label>
  <input id="peakFlow" type="number" value="10">

  <label>Number of Tools</label>
  <input id="toolCount" type="number" value="10">

  <label>Diversity Factor</label>
  <input id="diversity" type="number" step="0.1" value="0.6">

  <button onclick="calcDesignFlow()">Calculate Design Flow</button>

  <p id="designFlowResult"></p>
</section>

<section>
  <h2>2. Pipe Sizing (Velocity ≤ 0.3 m/s)</h2>

  <button onclick="calcPipe()">Calculate Pipe Size</button>
  <p id="pipeResult"></p>
</section>

<section>
  <h2>3. Cabinet CDA Demand</h2>

  <label>Number of Pumps</label>
  <input id="pumpQty" type="number" value="2">

  <label>CDA per Pump (NL/min)</label>
  <input id="cdaPerPump" type="number" value="200">

  <button onclick="calcCDA()">Calculate CDA</button>
  <p id="cdaResult"></p>
</section>

<script src="data/constants.js"></script>
<script src="modules/flow.js"></script>
<script src="modules/pipe.js"></script>
<script src="modules/utility.js"></script>
<script src="main.js"></script>
</body>
</html>
